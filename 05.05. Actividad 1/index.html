<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <div class="col-12"><img class="img-fluid" src="logotipo.png" alt="logotipo"></div>
                <div class="col-12 bg-info p-3">
                    <p> Cumplimentar el formulario de registro para poder disponer de todos los servicios de la web
                    </p>
                    <p class="text-secondary"> - Web de servicios</p>
                </div>
            </div>

            <div class="col-md-8 col-sm-11 ml-4 ">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center pt-3"> <h2>Formulario de registro</h2></div>
                    <div class="col-12 border border-primary p-3">
                        <div class="form-group">
                            <form>
                                <div class="form-group row d-flex justify-content-center">
                                    <label class="col-md-2 col-12 col-form-label">Usuario:</label>
                                    <div class="col-md-10 col-12 ">
                                        <input class="form-control" type="text" name="usuario" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group row d-flex justify-content-center ">
                                    <label class="col-md-2 col-12 col-form-label">Email:</label>
                                    <div class="col-md-10 col-12 ">
                                        <input class="form-control" type="email" name="email" placeholder="email">
                                    </div>
                                </div>

                                <div class="form-group row d-flex justify-content-center ">
                                    <label class="col-md-2 col-12 col-form-label">Contraseña:</label>
                                    <div class="col-md-10 col-12">
                                        <input class="form-control" type="password" name="password"
                                            placeholder="Contraseña">
                                    </div>
                                </div>
                                <div class="form-group row d-flex justify-content-center ">
                                    <label class="col-md-2 col-12 col-form-label">Sexo:</label>
                                    <div class="col-md-3  col-3">
                                        <input type="radio" name="sexo" id="Hombre" value="Hombre"> Hombre
                                    </div>
                                    <div class="col-md-7 col-9">
                                        <input type="radio" name="sexo" id="Mujer" value="Mujer"> Mujer

                                    </div>
                                </div>
                                <div class="form-control-file bg-dark p-1 text-white">
                                    <p>Seleccionar foto de perfil:</p>
                                    <input type="file" name="foto" id="foto">

                                </div>

                                <div class="mt-3 text-right">
                                    <input class="btn btn-primary" type="submit" value="Registrar" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
